<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'accountapp:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="{% url 'accountapp:login' %}">로그인</a>
        {% endif %}
    </div>
    <h1>로그인 성공!</h1>
</body>
</html>
